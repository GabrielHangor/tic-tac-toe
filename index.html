<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">
    <div class="start-game-container">
      <p>TIC TAC TOE</p>
      <div class="select-buttons">
        <button id="PvP" class="select-btn">Player VS Player</button>
        <button id="computer" class="select-btn">Player VS Computer</button>
      </div>
      <div class="start-button">
        <button class="start-game">START GAME</button>
      </div>
    </div>
    <div class="main-container">
      <div class="cell cell-1" data-num="0"></div>
      <div class="cell cell-2" data-num="1"></div>
      <div class="cell cell-3" data-num="2"></div>
      <div class="cell cell-4" data-num="3"></div>
      <div class="cell cell-5" data-num="4"></div>
      <div class="cell cell-6" data-num="5"></div>
      <div class="cell cell-7" data-num="6"></div>
      <div class="cell cell-8" data-num="7"></div>
      <div class="cell cell-9" data-num="8"></div>
    </div>
    <div class="win-container">
      <p class="winner-message"></p>
      <button class="play-again-btn">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
